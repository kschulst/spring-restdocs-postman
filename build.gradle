apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'


group = gradle.projectGroupId
version = gradle.projectVersion


sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.springframework.restdocs:spring-restdocs-mockmvc:2.0.1.RELEASE"

    testCompile("org.springframework.boot:spring-boot-starter-web:1.5.17.RELEASE")
    testCompile('org.springframework.boot:spring-boot-starter-test:1.5.17.RELEASE')
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}




build.dependsOn install
